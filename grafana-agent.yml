metrics:
  wal_directory: /tmp/grafana-agent-wal
  global:
    scrape_interval: 60s
    remote_write:
      - url: https://prometheus-prod-24-prod-eu-west-2.grafana.net/api/prom/push
        basic_auth:
          username: "2694807"
          password: "${GRAFANA_API_TOKEN}"

  configs:
    - name: default
      scrape_configs:
        - job_name: 'chassis-app'
          metrics_path: '/actuator/prometheus'
          scheme: 'https'
          static_configs:
            - targets: ['chassis-f81w.onrender.com']